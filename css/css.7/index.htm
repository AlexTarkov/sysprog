<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" media="all" href="style.css" />
	<script>
	//setTimeout(func, 1000);
	var bool = true;
	var n=0;
	var p=0;
	function topp(obj) { n++; document.getElementById(obj).style.zIndex=n;}
	function func() { p=p+10; document.getElementById('div1').style.top=p+''; setTimeout(func, 1000);}
	</script>
</head>
<body>

<div id='div1' onClick='topp("div1");if (bool) {bool=false; func();}'> 1 блок</div>

<div id='div2' onClick='topp("div2");'>2  блок</div>

<div id='div3' onClick='topp("div3");'>3  блок</div>


</body>
</html>
